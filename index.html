<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laxmi Ramesh Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #ff6600;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #000;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
            background: url('https://source.unsplash.com/1600x900/?gaming') no-repeat center center/cover;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .games {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-card img {
            width: 100%;
            border-radius: 8px;
        }
        .contact {
            font-size: 18px;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Laxmi Ramesh Games</div>
        <ul>
            <li><a href="#games">Games</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section class="hero">
        <p>Bringing You The Best Hypercasual Gaming Experience!</p>
    </section>
    <div class="games" id="games">
        <div class="game-card">
            <img src="https://source.unsplash.com/300x200/?arcade" alt="Game 1">
            <p>Game Title 1</p>
        </div>
        <div class="game-card">
            <img src="https://source.unsplash.com/300x200/?puzzle" alt="Game 2">
            <p>Game Title 2</p>
        </div>
        <div class="game-card">
            <img src="https://source.unsplash.com/300x200/?strategy" alt="Game 3">
            <p>Game Title 3</p>
        </div>
    </div>
    <div class="contact" id="contact">
        <p>ðŸ“§ Contact us: <a href="mailto:laxmigames01@gmail.com">laxmigames01@gmail.com</a></p>
    </div>
    <footer>
        &copy; 2025 Laxmi Ramesh Games. All rights reserved.
    </footer>
</body>
</html>
